<h1>Edit page</h1>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<a href="{{ url_for('home_page') }}" class="btn btn-dark">Home</a>
<a href="{{ url_for('delete') }}" class="btn btn-dark">Delete</a>
<a href="{{ url_for('view') }}" class="btn btn-dark">Search</a>
<form action="{{ url_for('item_create') }}" method="POST">
    <p><strong>Input information, note that items of the same name thats already in the database will count as seperate items.</strong></p>
    <p>{{ message }}</p>
    {% for field in form %}
        <div class="form-group">
            {{ field.label() }}
            {{ field(class="form-control") }}
        </div>
    {% endfor %}
    <button class="btn btn-dark">Submit</button>
</form>
