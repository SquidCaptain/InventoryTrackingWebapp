<h1>Edit page</h1>
<!-- Bootstrap -->>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- The form -->
<form class="form-inline my-2 my-lg-0" action="edit" method="GET">
   <input type="text" placeholder="Edit id" name="searchID">
   <button type="submit" class="btn btn-dark">Go</button>
    {% for item in items %}
      <li>{{item}}</li>
    {% endfor %}
    
</form> 
<form>
    <p>Current:</p>>
    <li>{{item}}</li>
    <p><strong>Input new information, leave blank for things that stay the same</strong>></p>
    <input type="text" placeholder="Name" name="searchID">
    <input type="number" placeholder="Inventory" name="searchID">
    <input type="number" placeholder="Price" name="searchID">
    <input type="text" placeholder="Description" name="searchID">
    
</form>
