<h1>Home page</h1>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Navigation -->
<a href="{{ url_for('view') }}" class="btn btn-dark">Search</a>
<a href="{{ url_for('item_create') }}" class="btn btn-dark">Add</a>
<a href="{{ url_for('delete') }}" class="btn btn-dark">Delete</a>
<a href="{{ url_for('shipment') }}" class="btn btn-dark">Shipment</a>

<!-- The form -->
<form action="{{ url_for('home_page') }}" method="POST">
  {% for field in form %}
      <div class="form-group">
          {{ field.label() }}
          {{ field(class="form-control",required='required') }}
      </div>
  {% endfor %}
  <button class="btn btn-dark">Edit</button>
</form>
{% for item in items %}
<li>{{item}}</li>
{% endfor %}
